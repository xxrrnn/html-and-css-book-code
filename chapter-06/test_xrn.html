<html>
    <head>
        <title> 这个是写表格的html</title>
    </head>
    <body>
        <table>
            <tr>
                <th></th>
                <th scope="col">Saturday</th>
                <th scope="col">Sunday</th>
            </tr>
            <tr>
                <th scope="row">Tickets sold:</th>
                <td>15</td>
                <td>135</td>
            </tr>
            <tr>
                <th scope="row">Total sold:</th>
                <td>45</td>
                <td>45</td>
            </tr>
        </table>
        <table>
            <tr>
                <th></th>
                <th>9am</th>
                <th>10am</th>
                <th>11am</th>
                <th>12am</th>
            </tr>
            <tr>
                <th>Monday</th>
                <td colspan="2">Geography</td>
                <td>Math</td>
                <td>Art</td>
            </tr>
            <tr>
                <th>Tuesday</th>
                <td colspan="3">Gym</td>
                <td>Home Ec</td>

            </tr>
        </table>
    </body>
</html>
